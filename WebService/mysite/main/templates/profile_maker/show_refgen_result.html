    <script>
    $(document).ready(function() {
       var table = $('#test').DataTable( {
          select: {
              style:    'single',
          },
          order: [[ 1, 'asc' ]],

          //dom: 'Bfrtip',
          //buttons: [
          //  {extend: 'csvHtml5', charset: 'UTF-8', exportOptions: {orthogonal : 'export'}}
          //],
          'scrollX':true,
          'ajax':{url: {{target_url|safe}}, uuid: {{uuid|safe}}}
       } );

       table.on('user-select', function (e, dt, type, cell, originalEvent) {
          //if (originalEvent.target.nodeName.toLowerCase() === '') {
          //e.preventDefault();
          // }
       });

       document.getElementById('back_sample_selection').addEventListener('click', back_sample_selection);
       function back_sample_selection(){
           var form = document.getElementById('form_show_gff');
           var target_url = form.action.replace('show_refgen','show');
           window.location.replace(target_url);
       }



       document.getElementById('show_gff').addEventListener('click', show_gff);
       function getUrlVars() {
         var vars = {};
         var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
             vars[key] = value;
         });
         return vars;
       }


       function show_gff(){
           var form = document.getElementById('form_show_gff');
           var xhr = new XMLHttpRequest();
           var progress_bar = document.getElementById("progress_bar");
           var row_data = table.rows({selected : true}).data();
           if (row_data.length == 0){
               alert('Please select at least one reference genome for data processing!');
               return;
           }
           var ftpurl=row_data[0][3];

           var cur_params = getUrlVars();

           var target_url = '/query/query_feature_table?studies=' + cur_params['studies']
                                 + "&species=" + cur_params['species']
                                 + "&uuid=" + cur_params['uuid']
                                 + "&ftpurl=" + ftpurl;
 
           var show_url = '/query/show_feature_table_result?studies=' + cur_params['studies']
                                 + "&species=" + cur_params['species']
                                 + "&uuid=" + cur_params['uuid']
                                 + "&ftpurl=" + ftpurl;
           
           (function loop(i, length) {
               if (false) {
                   return;
               }

               xhr.open("GET", target_url);
               xhr.onreadystatechange = function() {
               if(xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                   var data = JSON.parse(xhr.responseText);
                   console.log(data);
                   if (data.cur_progress == -1){
                      alert('error occured');
                      window.location.replace('');
                   }
                   console.log(Math.round(data.cur_progress*100));
                   console.log(Math.round(data.cur_progress*100) == 100);
                   progress_bar.style.width = Math.round(data.cur_progress*100) + "%";
                   progress_bar.innerHTML = Math.round(data.cur_progress*100)  + "%";
                   if (Math.round(data.cur_progress*100) == 100){
                      //The result is ready. Show it :)
                      window.location.replace(show_url);
                      return;
                   }
                   loop(i + 1, length);
               }
               }
               xhr.send();
          })(0, 10);



       }

    } );
   
    </script>
</head>
