<script>
    $(document).ready(function() {
        //Event Listener:
        document.getElementById('back_sample_selection').addEventListener('click', back_sample_selection);
        document.getElementById('show_feature_table').addEventListener('click', show_feature_table);
        
        var table = $('#test').DataTable( {
            select: {
              style:    'single',
            },
            order: [[ 1, 'asc' ]],

            dom: 'Zfrtip',
            //buttons: [
            //  {extend: 'csvHtml5', charset: 'UTF-8', exportOptions: {orthogonal : 'export'}}
            //],
            'scrollX':true,
            'ajax':{url: {{target_url|safe}}, uuid: {{uuid|safe}}}
        } );

       
        function back_sample_selection(){
            var form = document.getElementById('form_show_feature_table');
            var target_url = form.action.replace('show_refgen_query_result','show_sample_query_result');
            window.location.replace(target_url);
        }

        function getUrlVars() {
            var vars = {};
                var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                    vars[key] = value;
                });
            return vars;
        }
       
       function check_progress_loop(request, check_progress_url, next_page_url) {
            if (false) {
                return;
            }
            request.open("GET", check_progress_url);
            request.onreadystatechange = function() {
                if(request.readyState === XMLHttpRequest.DONE && request.status === 200) {
                    var data = JSON.parse(request.responseText);
                    console.log(data);
                    if (data.cur_progress < 0){
                        alert('Error: Failed to query sample');
                        window.location.replace('');
                    }
                    console.log(Math.round(data.cur_progress*100));
                    console.log(Math.round(data.cur_progress*100) == 100);
                    progress_bar.style.width = Math.round(data.cur_progress*100) + "%";
                    progress_value.innerHTML = 'Download feature table of reference genome...' + '(' + Math.round(data.cur_progress*100)  + "%)";
                    if (Math.ceil(data.cur_progress*100) == 100){
                        //The result is ready. Show it :)
                        window.location.replace(next_page_url);
                        return;
                    }
                    check_progress_loop(request, check_progress_url, next_page_url);
                }
            }
            request.send();
        };

        function show_feature_table(){
            document.getElementById("back_sample_selection").disabled = true;
            document.getElementById("show_feature_table").disabled = true;

            var form = document.getElementById('form_show_feature_table');
            var xhr = new XMLHttpRequest();
            var progress_bar = document.getElementById("progress_bar");
            var row_data = table.rows({selected : true}).data();
            if (row_data.length == 0){
               alert('Please select at least one reference genome for data processing!');
               document.getElementById("back_sample_selection").disabled = false;
               document.getElementById("show_feature_table").disabled = false;
               return;
            }
            var ftpurl=row_data[0][3];

            var cur_params = getUrlVars();

            var start_download_feature_table_url = form.action
                                 + "&ftpurl=" + ftpurl;

            var check_download_feature_table_progress_url = '/check_progress_download_feature_table/?studies=' + cur_params['studies']
                                 + "&species=" + cur_params['species']
                                 + "&uuid=" + cur_params['uuid']
                                 + "&ftpurl=" + ftpurl;

            var next_page_url = '/show_feature_table/?studies=' + cur_params['studies']
                                 + "&species=" + cur_params['species']
                                 + "&uuid=" + cur_params['uuid']
                                 + "&ftpurl=" + ftpurl;
                                 
                                 
            var start_download_feature_table_request = new XMLHttpRequest();
            start_download_feature_table_request.open(form.method, start_download_feature_table_url, true);
            start_download_feature_table_request.onload = function(e) {
                if (start_download_feature_table_request.readyState == 4) {
                    if (start_download_feature_table_request.status == 200){
                        //Success: check the progress
                        var check_progress_request = new XMLHttpRequest();
                        check_progress_loop(check_progress_request, check_download_feature_table_progress_url, next_page_url);
                    }else{
                        alert('Error: Failed to start query');
                    }
                }else{
                    setTimeout(function(){},1000);
                }
            }
            start_download_feature_table_request.send()
            //Should not reach here
            return;
       }

    } );
   
</script>
