<script>
    $(document).ready(function() {
        //Event listener
        document.getElementById('back_query_sample').addEventListener('click', back_query_sample);
        document.getElementById('select_reference_genome').addEventListener('click', select_reference_genome);
        document.getElementById('update_samples_table').addEventListener('click', update_samples_table);
        //Cur parameters
        var cur_params = getUrlVars();
        //Data table to show
        var table = $('#test').DataTable( {
            bAutoWidth: false,
            columnDefs: [ {
            orderable: false,
            className: 'select-checkbox',
            targets:   0,
            //render: function (data, type, full, meta){
            // return '<input type="checkbox" name="id[]" value="' 
            //    + $('<div/>').text(data).html() + '">';
            //        }
                render: function (data, type, row, meta) {
                    if (data == true){
                        var checkbox_style = '<input checked="checked" id=' + meta.row + ' type="checkbox">'; 
                    }else{
                        var checkbox_style = '<input type="checkbox" id=' + meta.row + '>';
                    }
                    if (type === 'export'){
                        var rows = table.row(meta.row).node();
                        //console.log(rows);
                        //console.log($('input[type="checkbox"]', rows).prop('checked'))
                        var result = $('input[type="checkbox"]', rows).prop('checked');
                        return result;
                    }else{
                        return checkbox_style;
                    }
                },
            } ],
            //select: {
            //    style:    'os',
            //    selector: 'td:first-child'
            //},
            select: true,
            order: [[ 1, 'asc' ]],

            dom: 'ZlfrtBip',
            "colResize": {
                "tableWidthFixed": false,
            },
            buttons: [
            {extend: 'csvHtml5', charset: 'UTF-8', exportOptions: {orthogonal : 'export'}, title: cur_params['studies']+'.csv'}
            ],
            'scrollX':true,
            'ajax':{url: {{target_url|safe}}, uuid: {{uuid|safe}}}
        } );
       
        // Handle click on table cells with checkboxes
        $('#test').on('click', 'tbody td, thead th:first-child', function(e){
            if (e.currentTarget.className != ' select-checkbox'){
                $(this).parent().find('input[type="checkbox"]').trigger('click');
            }
        });
       
        table.on('user-select', function (e, dt, type, cell, originalEvent) {
            e.preventDefault();
        });

        // Handle click on "Select all" control
        $('#example-select-all').on('click', function(){
            // Check/uncheck all checkboxes in the table
            var rows = table.rows({ 'search': 'applied' }).nodes();
            $('input[type="checkbox"]', rows).prop('checked', this.checked);
        });

        // Handle click on checkbox to set state of "Select all" control
        $('#test tbody').on('change', 'input[type="checkbox"]', function(){
            // If checkbox is not checked
            if(!this.checked){
                var el = $('#example-select-all').get(0);
                // If "Select all" control is checked and has 'indeterminate' property
                if(el && el.checked && ('indeterminate' in el)){
                    // Set visual state of "Select all" control 
                    // as 'indeterminate'
                    el.indeterminate = true;
                }
            }
        });
        
        //END table part
        
        function toUTF8Array(str) {
            let utf8 = [];
            for (let i = 0; i < str.length; i++) {
                let charcode = str.charCodeAt(i);
                if (charcode < 0x80) utf8.push(charcode);
                else if (charcode < 0x800) {
                    utf8.push(0xc0 | (charcode >> 6),
                          0x80 | (charcode & 0x3f));
                }
                else if (charcode < 0xd800 || charcode >= 0xe000) {
                    utf8.push(0xe0 | (charcode >> 12),
                          0x80 | ((charcode>>6) & 0x3f),
                          0x80 | (charcode & 0x3f));
                }
            // surrogate pair
                else {
                    i++;
                // UTF-16 encodes 0x10000-0x10FFFF by
                // subtracting 0x10000 and splitting the
                // 20 bits of 0x0-0xFFFFF into two halves
                    charcode = 0x10000 + (((charcode & 0x3ff)<<10)
                          | (str.charCodeAt(i) & 0x3ff));
                    utf8.push(0xf0 | (charcode >>18),
                          0x80 | ((charcode>>12) & 0x3f),
                          0x80 | ((charcode>>6) & 0x3f),
                          0x80 | (charcode & 0x3f));
                }
            }
            return utf8;
        }
    
        function back_query_sample(){
            //Go back to the home page
            window.location.replace('/');
        }
        
        function updateProgress(evt) 
        {
           console.log('!');
           console.log(evt);
           var progress_bar = document.getElementById("progress_bar");
           var progress_value = document.getElementById("progress_value");
           if (evt.lengthComputable) 
           {  // evt.loaded the bytes the browser received
              // evt.total the total bytes set by the header
              // jQuery UI progress bar to show the progress on screen
             var percentComplete = (evt.loaded / evt.total) * 100;
             progress_bar.style.width = Math.round(percentComplete) + "%";
             progress_value.innerHTML = 'Uploading sample selection table... (' + Math.round(percentComplete)  + "%)"; 
           }  
        }

        
        function update_samples_table(){
            //Get the csv file from user and then update it
            var form = document.getElementById('form_update_samples_table');
            try{
                var file=document.getElementById('update_csv_file').files.item(0);
            }
            catch(err){
                //FILE NOT SELECTED
                alert('Please select a csv file!');
                return;
            }
            if (file === null){
                alert('Please select a csv file!');
                return;
            }
            if (file.size > 10485760){
                alert('Your file is too large!');
                return;
            } 
            var xhr = new XMLHttpRequest();
            
            xhr.upload.onprogress = updateProgress;
            // file received/failed
            xhr.onload = function(e) {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200){
                        alert('success');
                        window.location.reload(true);
                    }else{
                        alert('error: Invalid format!');
                    }
                }
            }
            var cur_params = getUrlVars();
            var target_url = form.action.replace('/show_sample_query_result/','/update_sample_selection/')
            // start upload
            xhr.open(form.method, target_url, true);
            //xhr.setRequestHeader("Content-Type","multipart/form-data");

            //Prepare form data
            var formData = new FormData();
            formData.append('table_file_for_update',file, file.name);
            xhr.send(formData);

        }
    

        
        function select_reference_genome(){
            var index = table.rows()[0];
            var checked = [];
            
            checked.length = index.length;
            for (i = 0; i < index.length; i++){
                var rows = table.row(index[i]).node();
                var result = $('input[type="checkbox"]', rows).prop('checked');
                checked[i] = result
            }
            
            var data_upload = {};
            data_upload[0] = checked; //replace with actual checked value
            for (i = 1; i < table.columns().data().length; i++){
                 data_upload[i] = table.columns().data()[i];
            }


            var xhr = new XMLHttpRequest();
            var form = document.getElementById('samples_table');
            data_upload_tojson = {"data": data_upload};

            xhr.onload = function (e) {
              if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                  //console.log(xhr.responseText);
                  var target_url = window.location.href.replace('/show_sample_query_result/','/show_refgen_query_result/');
                  window.location.replace(target_url);
                } else {
                  console.error(xhr.statusText);
                }
              }
            };
            xhr.upload.onprogress = updateProgress;
            xhr.open(form.method, form.action, true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            var json_string = JSON.stringify(data_upload_tojson);
            var encoded = toUTF8Array(json_string);
            console.log(encoded);
            xhr.send('data=' + encoded);

        }

        
        function getUrlVars() {
             var vars = {};
             var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                 vars[key] = value;
             });
             return vars;
        }
 

    } );
   
</script>
